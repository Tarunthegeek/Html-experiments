<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Example</title>
    <style>
        /* Simple style to make the link look like a button */
        .download-button {
            align-items: center;
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .download-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <a href="./Screenshot 2025-07-01 151959.png" download class="download-button">Download my favorite character</a>
    <a href="https://mail.google.com/mail/?view=cm&fs=1&to=tarunthegeek@gmail.com" target="_blank" class="download-button">My email</a>
</body>
</html>
